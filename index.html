<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" />
	<base href="/emobile/" />
	<title>Mobile Angular UI Demo12</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
	<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
	
	<link rel="stylesheet" href="css/mobile-angular-ui-hover.min.css" />	
	<link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />	
		
	<link rel="stylesheet" href="css/carousel/owl.carousel.css" />
	<link rel="stylesheet" href="css/carousel/owl.theme.css" />
	<link rel="stylesheet" href="css/demo.css" />
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 2.0)" href="css/xdpi.css" />  
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.5)" href="css/hdpi.css" />  
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 1.0)" href="css/mdpi.css" />  
	<link rel="stylesheet" media="screen and (-webkit-device-pixel-ratio: 0.75)" href="css/ldpi.css" />  
	
	
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/mobile-angular-ui.min.js"></script>
	<!-- Required to use $swipe, $drag and Translate services -->
	<script src="js/mobile-angular-ui.gestures.min.js"></script>		 
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/carousel/owl.carousel.js"></script>
	<script src="js/main.js"></script>		
	
  </head>

  <body 
	ng-app="emobile" 
	ng-controller="MainController">

	<div class="app" style="background-color:white;">

	  <!-- Navbars -->	  
	  <div class="navbar navbar-app navbar-absolute-bottom">
		<div class="btn-group justified" style="background-color:#e4ffdc;">
		  <a href="#" class="btn btn-navbar" style="line-height:25px;color:#249c10;" >
			  <img class="nav_img" src="imgs/index.png" />
			  <br>
			  首页&nbsp;
			  </a>
		  <a href="#" class="btn btn-navbar" style="line-height:25px;color:#000000;" >
			  <img class="nav_img" src="imgs/mine.png" />
			  <br>
			  我的&nbsp;			  				 
		  </a>
		  <a href="#" class="btn btn-navbar" style="line-height:25px;color:#000000;">
			  <img class="nav_img" src="imgs/setting.png"  />
			  <br>
			  设置&nbsp;		  				 
			  
		  </a>
		</div>
	  </div>

	  <!-- App Body -->
	  <div class="app-body" ng-class="{loading: loading}">
		<div ng-show="loading" class="app-content-loading">
		  <i class="fa fa-spinner fa-spin loading-spinner"></i>
		</div>
		<div class="app-content">
		  <ng-view></ng-view>
		</div>
	  </div>

	</div><!-- ~ .app -->

	<div ui-yield-to="modals"></div>

	<script>
	   (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	   (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	   m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	   })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	   ga('create', 'UA-48036416-1', 'mobileangularui.com');
	   ga('send', 'pageview');	   
	 </script>
  </body>
</html>
